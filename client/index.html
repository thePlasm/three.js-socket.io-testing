<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='utf-8'>
		<link href='css/stylesheet.css' rel='stylesheet' type='text/css'>
		<title>Socket.io & Three.js</title>
		<script>
			var inChat = false;
			window.onkeydown=function(e){
				if (!inChat) {
					if(e.keyCode==32) {
						return false;
					}
				}
  				if(e.keyCode==40) {
   					return false;
  				}
  				if(e.keyCode==38) {
   					return false;
  				}
			};
		</script>
	</head>
	<body>
		<input type='text' id='m' hidden>
		<ul id='messages'></ul>
		<script src="/socket.io/socket.io.js"></script>
		<script src='js/three.js'></script>
		<script src='js/main.js'></script>
	</body>
</html>
